
# duration of the tests
duration_sec: 600

# name of the cluster to create
cluster_name: rainbow-cluster

# machine type to use
machine_type: e2-standard-2
# number of nodes to create per image
num_nodes: 1
# number of replicas to deploy for each image
replicas: 1

# container environment variables
env:
  - name: BATCH_SIZE
    value: "20"
  - name: NSQUARE_ARRAY_SIZE
    value: "2000"

# images to test
images:
  - remydewolf/rainbow:nsquare-go
  - remydewolf/rainbow:nsquare-java
  - remydewolf/rainbow:nsquare-python
  - remydewolf/rainbow:nsquare-ruby
  - remydewolf/rainbow:nsquare-rust
