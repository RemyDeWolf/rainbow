apply plugin: 'java'

repositories {
    mavenCentral()
}

dependencies {
    compile 'redis.clients:jedis:3.2.0'
}

jar {
    baseName = 'compute'
    manifest {
        attributes(
                'Main-Class': 'compute.Main'
        )
    }
    from {
        configurations.compile.collect { it.isDirectory() ? it : zipTree(it) }
    }
}
